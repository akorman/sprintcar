
<html>
<head>
  <script type="text/javascript" src="javascript/jquery-1.4.2.min.js"></script>  
  <script type="text/javascript" src="javascript/jquery-ui-1.8.4.custom.min.js"></script>  
  <script type="text/javascript" src="javascript/multidnd.js"></script>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>index</title>
  
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#list').multidnd({
        update: function(event, data) {
          console.log("update");
          console.log(event);
          console.log(data);
          console.log($('#list').multidnd('serialize'));
        }
      });
      $( "#droppable" ).droppable({
            tolerance: "touch",
      			drop: function( event, ui ) {
      			  console.log("drop callback");
      			  console.log(event);
      			  console.log(ui);
      			  console.log(this);
      			  console.log(ui.draggable);
      				$( this )
      					.addClass( "ui-state-highlight" )
      					.find( "p" )
      						.html( "Dropped!" );
      			}
      		});
    });
  </script>
  
  <style type="text/css" media="screen">
    ul {
      margin: 0px;
      padding: 0px;
      list-style-type: none;
    }
    
    .ui-selecting {
      background-color: yellow;
    }
    
    .ui-unselecting {
      background-color: orange;
    }
    
    .ui-selected {
      background-color: pink;
    }
    
    .ui-selectee-hidden {
      visibility: hidden;
    }
    
    #droppable { width: 150px; height: 150px; padding: 0.5em; margin: 10px; background-color: orange; }    
    
    .insert-placeholder {
      min-height: 2px;
      max-height: 2px;
      background-color: grey;
    }
  </style>
</head>
<body id="index" onload="">
<ul id="list">
  <li id='task_1'>one</li>
  <li id='task_2'>two</li>
  <li id='task_3'>three</li>
  <li id='task_4'>four</li>
  <li id='task_5'>five</li>
  <li id='task_6'>six</li>
  <li id='task_7'>seven</li>
</ul>
<div id="droppable" class="ui-widget-header">
	<p>Drop here</p>
</div>
</body>
</html>
