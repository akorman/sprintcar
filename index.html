
<html>
<head>
  <script type="text/javascript" src="javascript/jquery-1.4.2.min.js"></script>  
  <script type="text/javascript" src="javascript/jquery-ui-1.8.4.custom.min.js"></script>  
  <script type="text/javascript" src="javascript/multidnd.js"></script>
  <script type="text/javascript" src="javascript/ui.draggablenomouse.js"></script>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>index</title>
  
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#list').multidnd();
      $( "#droppable" ).droppable({
            tolerance: "touch",
      			drop: function( event, ui ) {
      			  console.log("drop callback");
      				$( this )
      					.addClass( "ui-state-highlight" )
      					.find( "p" )
      						.html( "Dropped!" );
      			}
      		});
    });
  </script>
  
  <style type="text/css" media="screen">
    .ui-selecting {
      background-color: yellow;
    }
    
    .ui-unselecting {
      background-color: orange;
    }
    
    .ui-selected {
      background-color: pink;
    }
    
    .ui-selectee {
      background-color: red;
    }
    
    #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; background-color: orange; }    
  </style>
</head>
<body id="index" onload="">
<ul id="list">
  <li>one</li>
  <li>two</li>
  <li>three</li>
  <li>four</li>
  <li>five</li>
  <li>six</li>
  <li>seven</li>
</ul>
<div id="droppable" class="ui-widget-header">
	<p>Drop here</p>
</div>
</body>
</html>
